- title: Users-centered content
  features:
    - title: District Officers
      description: Users can easily find their District Officer.
    - title: Roadside safety checks
      description: Announce roadside safety checks and communicate the results.
    - title: Frequently asked questions
      description: Catalogue the most frequently asked questions.
    - title: News
      description: Communicate interesting news with your users.
    - title: Forms
      description: Digital forms have features which paper forms do not have, another step closer to a paperless Government.
      status: planned
    - title: Press
      description: Easily distribute press articles from within a dedicated area on your site.
    - title: Appointments
      description: Ability to book an appointment with a person or departement.
      status: planned
    - title: Events calendar
      description: List all upcoming events (info sessions, etc).
      status: planned
- title: Design & Accessibility
  features:
    - title: Accessibility
      description: Conforms to [WCAG 2.0](http://www.w3.org/TR/WCAG20/) level AAA. Leverages [WAI-ARIA](http://www.w3.org/TR/wai-aria/) & [HTML5](http://www.w3.org/TR/html5/) to further enhance accessibility.
    - title: Progressive enhancement
      description: Leveraging web technologies in a [layered fashion](https://en.wikipedia.org/wiki/Progressive_enhancement) to allow everyone to access the content.
    - title: Mobile-First responsive design
      description: Addressing the constraints of mobile, then progressively enhances the experience to take advantage of available screen space.
- title: Backend
  features:
    - title: Analytics
      description: The administrator area has an integrated Analytics dashboard.
    - title: Content editor
      description: A simple editor allows webmasters to easily manage content.
    - title: Content templates
      description: Attach images and documents to content for an optimal result across devices.
    - title: Dashboard
      description: The dashboard provides an overview of all recent activities and allows for quick access to your content.
    - title: Download Manager
      description: Easily manage files and folders in your downloads section.
    - title: Administrator interface
      description: The administrator area features a simple user interface focused on managing the different sections of the website.
    - title: Support system
      description: A ticket system is integrated seamlessly, dedicated support is just one click away.
    - title: Versioning
      description: "Sometimes, you just want to 'undo' edits and return to an earlier version of a document."
    - title: Rich content editor
      description: Intuitive editor for web content which does not presuppose anything about how it will be rendered.
      status: planned
- title: Linked & Open Data
  features:
    - title: Twitter Cards
      description: With [Twitter Cards](https://dev.twitter.com/cards/overview) you can attach rich photos, videos and media experience to Tweets that drive traffic to your website.
    - title: Open Graph
      description: The [Open Graph](http://ogp.me/) protocol enables any web page to become a rich object in a social graph.
    - title: Linked Data
      description: Leverages [Schema.org](http://schema.org) vocabulary wherever possible (articles, contact information, office hours, etc) so data can be interlinked and becomes more useful through semantic queries.
    - title: RESTful API
      description: The platform is designed around the [HTTP protocol](http://en.wikipedia.org/wiki/Hypertext_Transfer_Protocol). All data is available through a [level 3](http://martinfowler.com/articles/richardsonMaturityModel.html) [JSON](http://en.wikipedia.org/wiki/JSON) [REST](https://en.wikipedia.org/wiki/Representational_state_transfer) [API](http://jsonapi.org/) and fully documentated.
      status: planned
    - title: Central Reference Address Database
      description: Integrates the [Central Reference Address Database (CRAB)](https://www.agiv.be/international/en/products/crab-en) as a source for street names.
    - title: Information Platform Public Domain
      description: Integrates the [Information Platform for the Public Domain (IPPD)](https://www.agiv.be/international/en/products/gipod-en) as a source for public domain information.
      status: planned
    - title: RSS
      description: All frequently updated information (news, traffic, press releases, etc) are available in [RSS](https://en.wikipedia.org/wiki/RSS) format.
- title: Infrastucture
  features:
    - title: Performance
      description: Fully optimised for performance, loads on average in 0.7 seconds.
    - title: Environments
      description: "Our workflow includes three environments: Development (bugs & features), Staging (quality assurance and testing) and Production."
    - title: PageSpeed Module
      description: "Integrates the [PageSpeed modules](https://developers.google.com/speed/pagespeed/module/), open-source server modules that optimize your site automatically (gzip compression, etc)."
    - title: Varnish Cache
      description: "[Varnish Cache](https://www.varnish-cache.org/) is a web application accelerator also known as a caching HTTP reverse proxy."
      status: planned
    - title: HTTPS
      description: Leverages [HTTPS](https://en.wikipedia.org/wiki/HTTPS), a protocol for secure communication over a computer network.
      status: planned
- title: Architecture
  features:
    - title: Component based
      description: A [component](en.wikipedia.org/wiki/Component-based_software_engineering) is a package, service or resource that encapsulates a set of related functions.
    - title: HMVC
      description: "[HMVC](https://en.wikipedia.org/wiki/Hierarchical_model%E2%80%93view%E2%80%93controller) is an evolution of the MVC pattern used for modern web applications. The largest practical benefit is the widgetization of content structures."
    - title: Open Source stack
      description: Purely built on an [Open Source software stack](/stack/). All of our code is available under an open source license.
- title: Methodologies
  features:
    - title: Atomic design
      description: "[Atomic design](http://bradfrost.com/blog/post/atomic-web-design/) introduces a methodology for which to create smart, deliberate interface systems."
    - title: Agile
      description: Following an [Agile methodology](https://en.wikipedia.org/wiki/Agile_software_development) helps us to build user-centred services quickly and affordably. With a focus on proof through doing and constant testing.
    - title: BEM
      description: BEM (Block Element Modifier) is a methodology, that helps you to achieve reusable components and code sharing in the front-end.
