---
layout: documentation
title: Documentation
rooturl: documentation
---

<div class="post__container">
    <div class="group">
        {% for post in site.documentation %}
        <article class="article">
            <header class="article__header">
                <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <time class="text--small" itemprop="datePublished" datetime="{{page.date}}">
                    {{ post.date | date: "%-d %B %Y" }}
                </time>
            </header>
            {% if post.image %}
            <a class="article__thumbnail" tabindex="-1" href="{{ post.url }}">
                <img src="{{site.url}}/images/blog/{{post.image}}"{% if post.image %} alt="{{post.imagealt}}"{% endif %}>
            </a>
            {% endif %}
            {{ post.excerpt }}
            {% if post.excerpt != post.content %}
            <a href="{{ post.url }}">Read more â†’</a>
            {% endif %}
        </article>
        {% endfor %}
    </div>
</div>
