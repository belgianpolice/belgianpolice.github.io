<div class="container container__footer_menu">
    <ul class="nav nav--list">
        {% for link in site.navigation %}
        {% assign current = nil %}
        {% if link.url == page.rooturl or link.url == page.category %}{% assign current = 'active' %}{% endif %}
        <li class="navigation__item {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}" role="menuitem">
            <a class="navigation__link" href="/{{ link.url }}/">{{ link.text }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

</div>

<div id="copyright">
    <div class="container container__copyright">
        <div class="copyright--left">
            <a href="/blog.xml">RSS</a> | <a href="/styleguide">Styleguide</a>
        </div>
        <div class="copyright--right">
            By <a href="http://www.timble.net">Timble</a>
        </div>
    </div>
</div>

    <script type="text/javascript" src="/js/libraries/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/libraries/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="/js/libraries/jquery.githubRepoWidget.min.js"></script>
    {% if page.extra_js %}<link rel="stylesheet" href="/{{ page.extra_js }}">{% endif %}

    <script type="text/javascript">
        $(document).ready(function() {
            // This will create a single gallery from all elements that have class data-gallery="enabled"
            $('[data-gallery="enabled"]').magnificPopup({
                type: 'image',
                gallery:{
                    enabled:true
                }
            });
        });
    </script>
</body>
</html>
