<aside class="sidebar">
    <div class="sidebar__element">
        <h3>Latest blogs</h3>
        {% for post in site.posts limit:5 %}
        <div class="media">
            <div class="media__body">
                <a class="media__heading" href="{{post.url}}">{{post.title}}</a>
                <div class="muted smaller_font">{{ post.date | date: "%-d %B %Y" }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</aside>
